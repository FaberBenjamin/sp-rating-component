<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="flex_container" class="flex_container">
    <img class="star_img" alt="Image of a star" src="./images/icon-star.svg">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="number_container">
        <h2 id="one">1</h2>
        <h2 id="two">2</h2>
        <h2 id="three">3</h2>
        <h2 id="four">4</h2>
        <h2 id="five">5</h2>
      </div>
      <button id="submit">SUBMIT</button>
  </div>

  <div id="thanks_container" class="thanks_container">
    <img class="star_img" src="./images/illustration-thank-you.svg" alt="">
    <p id="result" class="result">You selected 4 of 5</p>
    <h1> Thank you!</h1>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
